<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boid Experiments</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/f2f8e80db6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="boid-canvas" id="world">
        <span id="heading">
            <h4>Boid Experiments</h4>
        </span>
        <span 
            onclick="toggleSettings()"
            class="select-none"
        ><i id="settings-icon" class="fa-solid fa-gear"></i></span>
        
        <div id="top-down-view"></div>

        <div id="controls">
            <div class="control-item">
                <label for="slo-mo">Slow-mo</label>
                <input 
                    type="range"
                    id="slo-mo"
                    class="slider"
                    name="slo-mo"
                    list="slo-mo-ticks"
                    min="1"
                    max="10"
                    value="1"
                    oninput="handleSloMoChange(this.value)"
                />
                <datalist id="slo-mo-ticks">
                    <option value="2"></option>
                    <option value="1"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>
            </div>

            <div class="control-item">
                <label for="visual-range">Visual Range</label>
                <input 
                    type="number"
                    id="visual-range"
                    name="slo-mo"
                    min="20"
                    max="200"
                    step="5"
                    value="80"
                    oninput="visualRange = parseInt(this.value);"
                />
            </div>
            <div class="control-item">
                <label for="protected-range">Protected Range</label>
                <input 
                    type="number"
                    id="protected-range"
                    name="slo-mo"
                    min="1"
                    max="20"
                    step="1"
                    value="9"
                    oninput="protectedRange = parseInt(this.value);"
                />
            </div>
            <div class="control-item">
                <label for="center-factor">Center Factor</label>
                <input 
                    type="number"
                    id="center-factor"
                    name="slo-mo"
                    min="0.0005"
                    max="0.005"
                    step="0.0005"
                    value="0.001"
                    oninput="centeringFactor = parseFloat(this.value);"
                />
            </div>
            <div class="control-item">
                <label for="avoid-factor">Avoid Factor</label>
                <input 
                    type="number"
                    id="avoid-factor"
                    name="slo-mo"
                    min="0.1"
                    max="1.0"
                    step="0.05"
                    value="0.6"
                    oninput="
                        avoidFactor = parseFloat(this.value);
                        console.log('avoidFactor : ', avoidFactor);
                    "
                />
            </div>
            <div class="control-item">
                <label for="turn-factor">Turn Factor</label>
                <input 
                    type="number"
                    id="turn-factor"
                    name="slo-mo"
                    min="0.1"
                    max="1.0"
                    step="0.05"
                    value="0.3"
                    oninput="turnFactor = parseFloat(this.value);"
                />
            </div>
            <div class="control-item">
                <label for="matching-factor">Matching Factor</label>
                <input 
                    type="number"
                    id="matching-factor"
                    name="slo-mo"
                    min="0.02"
                    max="0.3"
                    step="0.02"
                    value="0.1"
                    oninput="matchingFactor = parseFloat(this.value);"
                />
            </div>
            <div class="control-item">
                <label for="max-speed">Max Speed</label>
                <input 
                    type="number"
                    id="max-speed"
                    name="slo-mo"
                    min="4"
                    max="12"
                    step="0.5"
                    value="8"
                    oninput="maxSpeed = parseFloat(this.value);"
                />
            </div>
            <div class="control-item">
                <label for="min-speed">Min Speed</label>
                <input 
                    type="number"
                    id="min-speed"
                    name="slo-mo"
                    min="1"
                    max="6"
                    step="0.5"
                    value="4"
                    oninput="minSpeed = parseFloat(this.value);"
                />
            </div>
            <button onclick="resetToDefaults()">Reset to Defaults</button>
        </div>

        <!-- Boids go here, courtesy of javascript -->
    </div>
    
    
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
